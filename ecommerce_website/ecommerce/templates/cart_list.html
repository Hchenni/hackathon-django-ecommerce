{% extends 'base.html' %}
{% block content %}
  <table>
      <tr>
          <th>商品番号</th>
          <th>商品名</th>
          <th>価格</th>
      </tr>
  {% for product in products %}
      <tr>
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
      </tr>
  {% endfor %}
      <tr>
          <td>合計</td>
          <td></td>
          <td>{{ total }}</td>
      </tr>
  </table>
{% endblock content %}
