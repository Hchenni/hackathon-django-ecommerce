{% extends 'base.html' %}
{% block content %}
  <table class="cart">
      <tr>
          <th>商品番号</th>
          <th>商品名</th>
          <th>個数</th>
          <th>単価</th>
          <th>小計</th>
          <th>操作</th>
      </tr>
  {% for product in products %}
      <tr>
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>
              <select onchange="window.location.href = '../cart_change/{{ product.id }}/' + this.value;">
                  {% for num in "xxxxxxxxxxxxxxx" %}
                      {% if forloop.counter == product.number %}
                          <option selected>{{ forloop.counter }}</option>
                      {% else %}
                          <option>{{ forloop.counter }}</option>
                      {% endif %}
                  {% endfor %}
              </select>
          </td>
          <td>￥{{ product.price }}</td>
          <td>￥{{ product.total }}</td>
          <td>
	      <a href="../cart_delete/{{ product.id }}">削除</a>
          </td>
      </tr>
  {% endfor %}
      <tr>
          <td></td>
          <td><strong>合計</strong></td>
          <td></td>
          <td></td>
          <th>￥{{ total }}</th>
          <td>
          </td>
      </tr>
  </table>
{% endblock content %}
